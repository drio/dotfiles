# Window Customization
window:
  dimensions:
    columns: 90
    lines: 40
  padding:
    x: 5
    y: 5
  decorations: none
scrolling:
  history: 10000
  multiplier: 3
background_opacity: .95
window.dynamic_title: true

# Font Customization
font:
  normal:
    #family: Fira Code
    family: Hack Nerd Font
    style: Regular
  bold:
    #family: Fira Code
    family: Hack Nerd Font
    style: Bold
  italic:
    #family: Fira Code
    family: Hack Nerd Font
    style: Italic
  size: 16
  offset:
    x: 2
    y: 1
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: true
  debug:
    persistent_logging: false
draw_bold_text_with_bright_colors: true


colors:
  primary:
    # hard contrast: background = '0x1d2021'
    background: '0x282828'
    # soft contrast: background = '0x32302f'
    foreground: '0xebdbb2'
  normal:
    black:   '0x282828'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0xa89984'
  bright:
    black:   '0x928374'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xebdbb2'

  indexed_colors:
    - { index: 16, color: '0xdc9656' }
    - { index: 17, color: '0xa16946' }
    - { index: 18, color: '0x282828' }
    - { index: 19, color: '0x383838' }
    - { index: 20, color: '0xb8b8b8' }
    - { index: 21, color: '0xe8e8e8' }

  selection:
    text: '0xffffff'
    background: '0xdc3232'
    white:   '0xffffff'

cursor:
  style: Block
  unfocused_hollow: true

key_bindings:
  - { key: N, mods: Control, action: SpawnNewInstance }

