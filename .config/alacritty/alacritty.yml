# https://github.com/alacritty/alacritty/blob/master/alacritty.yml
# Window Customization

draw_bold_text_with_bright_colors: true
debug:
  persistent_logging: false

window:
  opacity: 1
  dynamic_title: true
  dimensions:
    columns: 120
    lines: 50
  padding:
    x: 5
    y: 5
  decorations: none
  scrolling:
    history: 10000
    multiplier: 3

# Font Customization
font:
  normal:
    #family: Fira Code
    family: Hack Nerd Font
    #family: "JetBrainsMono Nerd Font Mono"
    style: Regular
  bold:
    #family: Fira Code
    family: Hack Nerd Font
    #family: "JetBrainsMono Nerd Font Mono"
    style: Bold
  italic:
    #family: Fira Code
    family: Hack Nerd Font
    #family: "JetBrainsMono Nerd Font Mono"
    style: Italic
  size: 16
  offset:
    x: 2
    y: 1
  glyph_offset:
    x: 0
    y: 0
  #  AppleFontSmoothing: false
  #

# TokyoNight Alacritty Colors
colors:
  # Default colors
  primary:
    background: "0x24283b"
    foreground: "0xc0caf5"

  # Normal colors
  normal:
    black: "0x1d202f"
    red: "0xf7768e"
    green: "0x9ece6a"
    yellow: "0xe0af68"
    blue: "0x7aa2f7"
    magenta: "0xbb9af7"
    cyan: "0x7dcfff"
    white: "0xa9b1d6"

  # Bright colors
  bright:
    black: "0x414868"
    red: "0xf7768e"
    green: "0x9ece6a"
    yellow: "0xe0af68"
    blue: "0x7aa2f7"
    magenta: "0xbb9af7"
    cyan: "0x7dcfff"
    white: "0xc0caf5"

  indexed_colors:
    - { index: 16, color: "0xff9e64" }
